<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css/uikit.min.css" />
    </head>
    <body>
		<ul class="uk-pagination" uk-margin>
		    <li><a href="#"><span uk-pagination-previous></span></a></li>
		    <li><a href="#">1</a></li>
		    <li class="uk-disabled"><span>...</span></li>
		    <li><a href="#">4</a></li>
		    <li><a href="#">5</a></li>
		    <li><a href="#">6</a></li>
		    <li class="uk-active"><span>7</span></li>
		    <li><a href="#">8</a></li>

		    <li><a href="#">20</a></li>

		<h3>Alignment</h3>
		<ul class="uk-pagination uk-flex-center" uk-margin>
		    <li><a href="#"><span uk-pagination-previous></span></a></li>
		    <li><a href="#">1</a></li>
		    <li class="uk-disabled"><span>...</span></li>
		    <li><a href="#">5</a></li>
		    <li><a href="#">6</a></li>
		    <li class="uk-active"><span>7</span></li>
		    <li><a href="#">8</a></li>
		    <li><a href="#"><span uk-pagination-next></span></a></li>
		</ul>

		<ul class="uk-pagination uk-flex-right uk-margin-medium-top" uk-margin>
		    <li><a href="#"><span uk-pagination-previous></span></a></li>
		    <li><a href="#">1</a></li>
		    <li class="uk-disabled"><span>...</span></li>
		    <li><a href="#">5</a></li>
		    <li><a href="#">6</a></li>
		    <li class="uk-active"><span>7</span></li>
		    <li><a href="#">8</a></li>
		    <li><a href="#"><span uk-pagination-next></span></a></li>
		</ul>

		<h3>Previous and next</h3>
		<ul class="uk-pagination">
		    <li><a href="#"><span class="uk-margin-small-right" uk-pagination-previous></span> Previous</a></li>
		    <li class="uk-margin-auto-left"><a href="#">Next <span class="uk-margin-small-left" uk-pagination-next></span></a></li>
		</ul>
		<script src="js/jquery.js"></script>
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
